<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="loginpage.css">
    <title>Login/Signup</title>
</head>

<body>
    <h1>Log-In/Sign-Up to continue</h1>
    <h3>Login </h3>
    <form action="" onsubmit="checkInput();return false">
        <label>Email : <input type="email" name="email" id="email" class="input" onblur="addEmail()"></label><br>
        <label>Password : <input type="password" name="password" id="password" class="input"></label><br><br>
        <img src="https://static.vecteezy.com/system/resources/previews/010/925/820/original/colorful-welcome-design-template-free-vector.jpg"
            alt="" style="width:10rem; display:none" id="welcome_image">
            <input type="submit" value="LogIn" id="login"><br>
            
            <div id="messages"></div>
            
        </form>

        <form action="">
            <h3>SignUp</h3>
            <label>First Name: <input type="text" name="firstName" id="firstName" class="input"></label><br>
            <label>Last Name: <input type="text" name="lastName" id="lastName" class="input"></label><br>
            <label>Email : <input type="email" name="email" id="email" class="input"></label><br>
            <label>Password : <input type="password" name="password" id="password" class="input"></label><br>
            <label>Confirm Password : <input type="password" name="confirmPassword" id="confirmPassword" class="input"></label><br>
            <label>
                <span>Gender</span>
                <input type="radio" name="gender" value="male" id="gender" class="input" > Male
                <input type="radio" name="gender" value="Female" id="gender" class="input" > Female
            </label><br><br>
            <input type="submit" value="SignUp" id="signup">

        </form>
        
    <script src=" homePage.js"></script>

</body>

</html>
